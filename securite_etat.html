    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;

            var linkContainer = document.getElementById("file:///Users/feliciensteunou/Downloads/My-NSI-work-main/page%20secrete.html");

                message.innerHTML = "Password is correct!";

        }
