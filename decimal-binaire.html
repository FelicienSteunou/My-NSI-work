<!DOCTYPE html>
<html>
<head>
    <title>Ma première page HTML</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script>
        function convertDecimalToBinary() {
            const decimalInput = parseInt(document.getElementById("decimalInput").value);
            const binaryOutput = document.getElementById("binaryOutput");
            
            if (!isNaN(decimalInput)) {
                const binaryValue = decimalInput.toString(2);
                binaryOutput.textContent = "Binaire : " + binaryValue;
            } else {
                binaryOutput.textContent = "Veuillez entrer un nombre décimal valide.";
            }
        }
    </script>
</head>
<body>
    <h1>Convertisseur Décimal-Binaire</h1>
    <p>Entrez un nombre décimal :</p>
    <input type="text" id="decimalInput" placeholder="Ex. 10">
    <button onclick="convertDecimalToBinary()">Convertir</button>
    <p id="binaryOutput"></p>
    <a href="https://lord-chalex.github.io/My-NSI-work/index">Createur du code </a> 
</body>
</html>
